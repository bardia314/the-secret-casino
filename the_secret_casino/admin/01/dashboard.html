<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>secret_casino</title>
  <style>
    body {
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background-color: #070707;
      margin: 20px;
    }
    #mainContainer {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ff0000c5;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 0, 98, 0);
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #810000;
      color: #07070700);
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
        background-color: #07070798;
    }
    input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ff0000;
      border-radius: 5px;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    .result-box {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
    }
    .customer-box {
      border-bottom: 1px solid rgb(255, 0, 0);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <h2>secret_casino</h2>
    <div id="contentArea">
      <!-- محتوای اصلی توسط JS در اینجا بارگذاری می‌شود -->
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
